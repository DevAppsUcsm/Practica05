<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
          $("button").click(function () {
              $("div").animate({left:"250px"})
          })
      });
    </script>
  </head>
  <body>
    <button>Iniciar animacion</button>
    <p>
      De forma predeterminada, todos los elementos HTML tienen una posicion
      estatica y no se pueden mover. Para manipular la posicion, recuerde
      establecer primer la propiedad position CSS ..
    </p>
    <div style="background:#98bf21; height:100px; width: 100px; position: absolute;" ></div>
    <br />
  </body>
</html>
