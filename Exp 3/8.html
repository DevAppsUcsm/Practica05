<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
          $('button').click(function () {
              $("#div1").fadeTo("slow",0.15);
              $("#div2").fadeTo("slow",0.4);
              $("#div3").fadeTo("slow",0.7);
          })
      });
    </script>
  </head>
  <body>
    <p>Demostracion de fade to() con diferentes parametros</p>
    <button>Haga click para desaparecer en los cuadros</button>
    <div
      id="div1"
      style="width: 80px; height: 80px; background-color: red"
    ></div>
    <br />
    <div
      id="div2"
      style="width: 80px; height: 80px; background-color: green"
    ></div>
    <br />
    <div
      id="div3"
      style="width: 80px; height: 80px; background-color: blue"
    ></div>
    <br />
  </body>
</html>
